
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAYMENT BY XEYARU</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('https://files.catbox.moe/x8gefh.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

/* GLASS CARD */
.container {
    text-align: center;
    padding: 30px;
    border-radius: 20px;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
    box-shadow: 0 0 30px #00ffff, 0 0 60px #ff00ff;
    width: 330px;
    animation: neonGlow 2s infinite alternate;
}

@keyframes neonGlow {
    from { box-shadow: 0 0 20px #00ffff; }
    to { box-shadow: 0 0 40px #ff00ff; }
}

/* GLITCH TITLE */
.main-title {
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    text-shadow: 0 0 5px #00ffff, 0 0 10px #ff00ff;
    animation: glitch 1s infinite;
}

@keyframes glitch {
    0% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
    50% { text-shadow: -2px 0 #ff00ff, 2px 0 #00ffff; }
    100% { text-shadow: 2px 0 #ff00ff, -2px 0 #00ffff; }
}

.menu { display: none; }

.button {
    margin: 12px 0;
    padding: 10px;
    border-radius: 10px;
    cursor: pointer;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 0 10px #00ffff;
    transition: 0.3s;
}

.button:hover {
    background: #00ffff;
    color: black;
    box-shadow: 0 0 20px #ff00ff;
}

.content {
    margin-top: 10px;
    display: none;
    font-size: 14px;
}

/* QR POPUP */
.qr-popup {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
}

.qr-popup img {
    width: 360px;
    max-width: 90%;
    border-radius: 20px;
    box-shadow: 0 0 50px #00ffff;
    animation: zoom 0.3s ease-in-out;
}

@keyframes zoom {
    from { transform: scale(0.5); }
    to { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <div class="main-title" onclick="toggleMenu(); playSound();">
        PAYMENT BY XEYARU
    </div>

    <div class="menu" id="menu">

        <div class="button" onclick="showContent('dana'); copyText('085935605571'); playSound();">
            DANA
        </div>

        <div class="button" onclick="showContent('gopay'); copyText('089687332662'); playSound();">
            GOPAY
        </div>

        <div class="button" onclick="showContent('seabank'); copyText('901105428447'); playSound();">
            SEABANK
        </div>

        <div class="button" onclick="openQR(); playSound();">
            QR STAND
        </div>

        <div class="content" id="dana">
            Nomor DANA: 085935605571 (Auto Copy ✔)
        </div>

        <div class="content" id="gopay">
            Nomor GOPAY: 089687332662 (Auto Copy ✔)
        </div>

        <div class="content" id="seabank">
            Nomor SEABANK: 901105428447 (Auto Copy ✔)
        </div>

    </div>
</div>

<!-- QR POPUP -->
<div class="qr-popup" id="qrPopup" onclick="closeQR()">
    <img src="https://files.catbox.moe/lvgm46.jpg">
</div>

<!-- SOUND -->
<audio id="clickSound">
    <source src="https://www.myinstants.com/media/sounds/mouse-click.mp3" type="audio/mpeg">
</audio>

<script>
function toggleMenu() {
    var menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

function showContent(id) {
    var contents = document.querySelectorAll('.content');
    contents.forEach(c => c.style.display = "none");
    document.getElementById(id).style.display = "block";
}

function openQR() {
    document.getElementById("qrPopup").style.display = "flex";
}

function closeQR() {
    document.getElementById("qrPopup").style.display = "none";
}

function copyText(text) {
    navigator.clipboard.writeText(text);
}

function playSound() {
    document.getElementById("clickSound").play();
}
</script>

</body>
</html>
